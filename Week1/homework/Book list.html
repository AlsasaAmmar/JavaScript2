<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Book list</title>
  </head>
  <body></body>
  <script>
    'use strict';
    const books = [
      {
        title: 'The Design of Everyday Things',
        author: 'Don Norman',
        alreadyRead: false,
      },
      {
        title: 'The Most Human Human',
        author: 'Brian Christian',
        alreadyRead: true,
      },
    ];

    const list = document.createElement('ul');
    const para = document.createTextNode('Book list');
    list.appendChild(para);

    document.body.appendChild(list);

    for (let i = 0; i < books.length; i++) {
      const element = books[i];

      const bulletPoint = document.createElement('li');
      // adds the text
      let node = document.createTextNode(
        `The name of the book is ${element.title} written by ${element.author}`,
      );
      bulletPoint.appendChild(node);
      list.appendChild(bulletPoint);

      // changes to the color of already read books
      if (element.alreadyRead) {
        bulletPoint.style.color = 'green';
        bulletPoint.innerText = `The name of the book is ${element.title} written by ${element.author} (already Read)`;
      } else {
        bulletPoint.style.color = 'red';
        bulletPoint.innerText = `The name of the book is ${element.title} written by ${element.author} (To read)`;
      }
      //adds photos of the book
      let images = [];
      const image1 = document.createElement('img');
      image1.setAttribute(
        'src',
        'https://productdork.com/uploads/default/original/1X/ddbda1150301e89cdf0119d84f2a7fb8930beffb.png',
      );
      image1.setAttribute('height', '500px');
      images.push(image1);

      const image2 = document.createElement('img');
      image2.setAttribute(
        'src',
        'https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1295465264l/8884400.jpg',
      );

      images.push(image2);
      list.appendChild(images[i]);
    }
  </script>
</html>
