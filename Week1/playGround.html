<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge: Create a solar system</title>
    <style>
      body {
        background-color: black;
        padding: 10px;
      }
      .planet {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        text-align: center;
        padding: 10px;
        position: relative;
      }
      .moon {
        position: absolute;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: rgb(237, 237, 237);
      }
    </style>
  </head>
  <body>
    <script>
      //create div
      var newDiv = document.createElement('div');
      document.body.appendChild(newDiv);
      newDiv.classList.add('planet');
      newDiv.style.backgroundColor = 'white';

      var newDiv1 = document.createElement('div');
      document.div.appendChild(newDiv1);
      newDiv1.classList.add('moon');
    </script>
  </body>
</html>
