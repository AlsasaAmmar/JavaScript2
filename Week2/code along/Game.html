<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="Game.css">
  <link rel="stylesheet" href="model.css">
  <script src="https://kit.fontawesome.com/9a7d3402c6.js" crossorigin="anonymous"></script>
  <title>Rock Paper Scissors Game</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1>Rock Paper Scissors</h1>
      <button id='restart' class="restart-btn">Restart Game</button>
      <div class="score" id='score'>
        <p>Player: 0</p>
        <p>Computer: 0</p>
      </div>
      <h2>Make Your Selection</h2>
      <div class="choices">
        <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
        <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
        <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
      </div>
  </div>
  <!-- model -->
  <div class="modal">
    <div id="result" class="modal-content">
    </div>
  </div>
  </header>
  <script src="Game.js"></script>
</body>

</html>
